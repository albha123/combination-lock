    <h2></h2>


    <script>
        var currentCombination : int = 0;
        var correctCombination : int = 3812;
        var buttonClickProgress : int;
        function ButtonWasClicked (buttonNmb : int) {
 
        currentCombination += buttonNmb;
        buttonClickProgress++;
 
            if (buttonClickProgress < 4) {
                currentCombination *= 10;
            }
            else {
                if (currentCombination == correctCombination) {
                    (currentCombination == correctCombination) 
                    document.getElementsByClassName('correct()');
                    buttonClickProgress = 0;
                    currentCombination = 0;
                }
                else {
                    (currentCombination == wrongCombination) { 
                            document.getElementsByClassName('wrong()');
                            buttonClickProgress = 0;
                            currentCombination = 0;
                 }
            function correct() {
             alert("Wrong combination");
            }
            function wrong() {
             alert("Correct combination!");
            }
        }
        }
    </script>
